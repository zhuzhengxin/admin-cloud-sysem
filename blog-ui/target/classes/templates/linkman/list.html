<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="css/global.css" media="all">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
</head>

<body>
<div class="admin-main">
    <form  class="layui-form layui-form-pane" onsubmit="javascript:return false;">
        <div class="layui-form-item" style="margin-bottom:0px;">

                    <label class="layui-form-label">主键ID</label>
            <div class="layui-input-inline">
                <input type="text" onchange="javascript:$('#btn_query').click();" class="layui-input"  id="id">
            </div>
                     <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
                <input type="text" onchange="javascript:$('#btn_query').click();" class="layui-input"  id="name">
            </div>
                     <label class="layui-form-label">联系电话</label>
            <div class="layui-input-inline">
                <input type="text" onchange="javascript:$('#btn_query').click();" class="layui-input"  id="phone">
            </div>
                     <button type="button" id="btn_query"  class="layui-btn layui-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
                </button>
        </div>
    </form>
    <table class="layui-table" id="linkmanTable" lay-filter="linkmanfilter">

    </table>
    <script type="text/html" id="linkmanbar">
        <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="add" id="btn-add">新增</a>
        <a class="layui-btn layui-btn-mini" lay-event="edit" id="btn-edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del" id="btn-del">删除</a>
    </script>
    <div class="layui-tab-item">
        <div id="linkmanpage"></div>
    </div>

</div>
<script type="text/javascript" src="plugins/jquery.min.js"></script>
<script type="text/javascript" src="layui/layui.all.js"></script>
<script type="text/javascript" src="ag/linkman/linkmanlist.js"></script>
</body>

</html>
