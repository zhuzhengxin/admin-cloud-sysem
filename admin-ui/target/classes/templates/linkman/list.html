<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="plugins/bootstrap-table/css/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="css/global.css" media="all">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ag.css">
</head>

<body>
<div class="admin-main">
    <form  class="layui-form layui-form-pane" onsubmit="javascript:return false;">
        <div class="layui-form-item" style="margin-bottom:0px;">
        <div class="layui-inline">
                                        
                                
                                                <label class="layui-form-label">名称</label>
                    <div class="layui-input-inline">
                        <input type="text" onchange="javascript:$('#btn_query').click();" class="layui-input" name="name"  id="name">
                    </div>
                
                                                
                                                <label class="layui-form-label">操作时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="optime" id="optime" lay-verify="datetime" placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" >
                    </div>
                
                                                
                                                <label class="layui-form-label">生日</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="born" id="born" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" >
                    </div>
                
                                                                </div>
                <div class="layui-inline">
                
                                                <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-inline">
                        <input type="text" onchange="javascript:$('#btn_query').click();" class="layui-input" name="phone"  id="phone">
                    </div>
                
                                                
                        <div class="layui-input-inline">
                <button type="button" id="btn_query"  class="layui-btn layui-btn">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
                <button type="button" id="btn_add"  class="layui-btn layui-btn">
                    新增
                </button>
            </div>
        </div>
    </form>
    <table class="layui-table" id="linkmanTable" lay-filter="linkmanfilter">
    </table>
    <script type="text/html" id="linkmanbar">
        <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="add" id="btn-add">新增</a>
        <a class="layui-btn layui-btn-mini" lay-event="edit" id="btn-edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del" id="btn-del">删除</a>
    </script>
    <div class="layui-tab-item">
        <div id="linkmanpage"></div>
    </div>
</div>
<script type="text/javascript" src="plugins/jquery.min.js"></script>
<script type="text/javascript" src="layui/layui.all.js"></script>
<script type="text/javascript" src="ag/linkman/linkmanlist.js"></script>
</body>
</html>
