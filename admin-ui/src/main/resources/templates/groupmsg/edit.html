<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="/admin/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/admin/css/global.css" media="all">
    <link rel="stylesheet" href="/admin/plugins/font-awesome/css/font-awesome.min.css">
</head>
<body>
		<div style="margin: 15px;">
			<form class="layui-form" action="">
										                <div class="layui-form-item">
                    <label class="layui-form-label">渠道编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="groupcode" size="255" lay-verify="required" placeholder="请输入渠道编码" autocomplete="off" class="layui-input">
                    </div>
                </div>
            					                <div class="layui-form-item">
                    <label class="layui-form-label">渠道名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="groupname" size="255" lay-verify="required" placeholder="请输入渠道名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
            					                <div class="layui-form-item">
                    <label class="layui-form-label">渠道类型</label>
                    <div class="layui-input-block">
                        <input type="text" name="classname" size="255" lay-verify="required" placeholder="请输入渠道类型" autocomplete="off" class="layui-input">
                    </div>
                </div>
            					                <div class="layui-form-item">
                    <label class="layui-form-label">联系号码</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" size="255" lay-verify="required" placeholder="请输入联系号码" autocomplete="off" class="layui-input">
                    </div>
                </div>
            					                <div class="layui-form-item">
                    <label class="layui-form-label">联系地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="addr" size="255" lay-verify="required" placeholder="请输入联系地址" autocomplete="off" class="layui-input">
                    </div>
                </div>
            					                <div class="layui-form-item">
                    <label class="layui-form-label">生日</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" name="born" id="born" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" onclick="layui.laydate({elem: this})">
                    </div>
                </div>

            							                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="edit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
			</form>
		</div>
<script type="text/javascript" src="/admin/plugins/jquery.min.js"></script>
<script type="text/javascript" src="/admin/layui/layui.all.js"></script>
<script type="text/javascript" src="/admin/ag/common/util.js"></script>
<script type="text/javascript" src="/admin/ag/groupmsg/groupmsgadd.js"></script>
</body>
</html>
