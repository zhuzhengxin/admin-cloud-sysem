<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org"  xmlns:tiles="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/component.css">

</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header" style="height: 599px;">
					<canvas id="demo-canvas" width="1335" height="599"></canvas>
					<div class="logo_box">
						<h3>欢迎您登录系统</h3>
						<div th:if="${param.error}" class="alert alert-error">
							无效的用户名密码！
						</div>
						<div th:if="${param.logout}" class="alert alert-success">
							您已经成功退出系统！
						</div>
						<form th:action="@{/login}"method="POST"  name="f" >
							<span id="namenotnull" style="display: none;font-color:red;">用户名不能为空！</span>
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" class="text" style="color: #FFFFFF !important" type="text" value="admin" placeholder="请输入用户名">
							</div>
							<span id="pwdnotnull"  style="display: none;font-color:red;">密码不能为空！</span>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="admin" type="password" placeholder="请输入密码">
							</div>

							<div class="mb2" id="btn" ><a class="act-but submit" style="color: #FFFFFF;cursor: pointer;">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="js/login.js">
		</script>
</body>
</html>
